[uwsgi]
uid = {{ user }}
gid = {{ user }}
home = {{ root_dir }}/venv/
chdir = {{ project_dir }}
wsgi-file = {{ project_dir }}/{{ project_name }}/wsgi.py
socket = {{ appserver_host }}:{{ appserver_port }}
master = true
processes = 4
threads = 2
env = DJANGO_SETTINGS_MODULE={{ project_name }}.settings.prod
